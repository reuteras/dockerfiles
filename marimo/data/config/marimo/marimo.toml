[keymap]
preset = "default"
[keymap.overrides]

[runtime]
auto_instantiate = false
pythonpath = []
std_stream_max_bytes = 1000000
auto_reload = "off"
watcher_on_save = "lazy"
output_max_bytes = 8000000
on_cell_change = "autorun"

[package_management]
manager = "uv"

[server]
browser = "default"
follow_symlink = false

[save]
format_on_save = false
autosave_delay = 1000
autosave = "after_delay"

[display]
code_editor_font_size = 14
default_width = "medium"
theme = "dark"
cell_output = "above"
dataframes = "rich"

[snippets]
custom_paths = []
include_default_snippets = true

[experimental]
inline_ai_tooltip = true

[formatting]
line_length = 79

[completion]
activate_on_typing = true
copilot = false

[ai]
rules = "Use plotly for interactive visualizations and matplotlib for static plots\nPrefer polars over pandas for data manipulation due to better performance\nInclude docstrings for all functions using NumPy style\nUse Type hints for all function parameters and return values\nHandle errors with try/except blocks and provide informative error messages\nFollow PEP 8 style guidelines\nWhen working with data:\n- Use altair, plotly for declarative visualizations\n- Prefer polars over pandas\n- Ensure proper error handling for data operations\nFor plotting:\n- Use px.scatter for scatter plots\n- Use px.line for time series\n- Include proper axis labels and titles\n- Set appropriate color schemes"
[ai.google]

[ai.open_ai]
model = "deepseek-r1:8b"
base_url = "http://host.docker.internal:11434/v1"
api_key = "ollama" # This is not used, but required

[ai.anthropic]
